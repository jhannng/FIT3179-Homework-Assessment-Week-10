<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" , content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

    <script src="index.js"></script>

    <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">

    <title>Homework 10: Create your own interactive visualisation in Vega-Lite</title>
</head>

<body>
    <div class="container">
        <div class="item">
            <!-- Dataset: https://data.gov.my/data-catalogue/population_state -->
            <h1 class="title">Population Density of Malaysia in 2023 (Per KM²)</h1>
            <div id="population_density_map" class="visualization"></div>
        </div>
        <div class="item">
            <!-- Dataset: https://data.gov.my/data-catalogue/population_state -->
            <h1 class="title">Analysis of Population in 2023 and Area (Per KM²)</h1>
            <div id="population_area_analysis" class="visualization"></div>
        </div>
    </div>
</body>

</html>
